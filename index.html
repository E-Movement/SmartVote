<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SmartVote</title>
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div id="allContent">
            <div id="header">
                <p>Here goes header...</p>
            </div>

            <div id="tableContainer">
                <div id="tableRow">

                    <div id="main">
                        <p>New voting name: <input type="text" id="newVotingName"></p>
                        <input id="creatBtn" type="button" value="Create">
                        <div id="showPlace">
                            <input id="showBtn" type="button" value="Show a default voting" />
                        </div>
                    </div>

                    <div id="sidebar">
                        <div id="ongoing">
                            <h2><span id="votingNum"></span> On-going Voting(s)</h2>	
                        </div>
                    </div>

                </div>
            </div>
                        
            <div id="footer">
                <p>Here is footer...</p>
            </div>

        </div>

        <script src="scripts/SmartVote.js" type="text/javascript"></script>
    </body>
</html>
