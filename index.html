<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SmartVote</title>
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div id="allContent">
            <div id="header">
                <p>Here goes header...</p>
            </div>

            <div id="tableContainer">
                <div id="tableRow">

                    <div id="main">
                        <div id="createPlace">
                            <form>
                                <fieldset>
                                <legend>Step 1</legend>
                                <p>New voting name: <input type="text" id="newVotingName"></p>
                                <p>Description (optional): <input type="text" id="description"></p>
                                <p>Your name: <input type="text" id="yourName"></p>
                                <p>Your email: <input type="text" id="yourEmail"></p>
                                </fieldset>
                                <fieldset>
                                <legend>Step 2</legend>
                                <table id="candidtateTable">
                                <tr>
                                <td>Candidate 1:</td>
                                <td><input id="candi1" type="text"></td>
                                </tr>
                                </table>
                                <button id="addCandi" type="button">Add another candidate</button>
                                </fieldset>
                                <fieldset>
                                <legend>Step 3</legend>
                                <p>Max votes: <input type="number" id="maxVotes" min="1"></p>
                                <p>End date: <input type="date" id="endDate"></p>
                                <p>End time: <input type="time" id="endTime"></p>
                                </fieldset>
                                <button id="createBtn" type="submit">Create</button>
                            </form>
                        </div>
                        <div id="showPlace">
                            <button id="showBtn" type="button">Show a default voting</button>
                        </div>
                    </div>

                    <div id="sidebar">
                        <div id="ongoing">
                            <h2><span id="votingNum"></span> On-going Voting(s)</h2>	
                        </div>
                    </div>

                </div>
            </div>
                        
            <div id="footer">
                <p>Here goes footer...</p>
            </div>

        </div>

        <script src="scripts/SmartVote.js" type="text/javascript"></script>
    </body>
</html>
