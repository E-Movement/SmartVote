<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SmartVote Login</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<link rel="stylesheet" type="text/css" href="./css/body.css" />
</head>

<body>
	<div class="container">
		<div id="content">
			<form id="loginForm">
				<h1>SmartVote</h1>
				<!-- input username and password -->
				<input type="text" placeholder="Username" id="username" /> <input
					type="password" placeholder="Password" id="password" />
				<p>
					<a href="templates/RetrivePassword/RetrivePassword.html">
						Forgot password? </a>
				</p>
			</form>

			<p>
				<button onclick="login('organiser')" id="loginBtn" class = "btn btn-primary">Login as organiser</button> <button onclick="login('voter')" id="loginBtn" class = "btn btn-primary">Login as voter</button>
			</p>
			<p>
				<button onclick="jumpToRegistration()" id="regBtn">Register</button>
			</p>

			<div>
				<div id="intro">
					<a href="https://github.com/E-Movement/SmartVote" target="_blank">
						SmartVote on Github </a>
				</div>
			</div>
		</div>

	</div>
	
	<footer style="text-align:center;">
	<br><br><br><br><br><br>
	<p>Powered by: <a href="http://e-mov.org/" target="_blank">E-Movement</a></p>
	</footer>

	<script type="text/javascript" src="templates/Login.js"></script>
	<script type="text/javascript" src="templates/API/utils.js"></script>

</body>

</html>
