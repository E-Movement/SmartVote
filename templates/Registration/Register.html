<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link type="text/css" rel="stylesheet" href="../css/default.css">
<script src="scripts/SmartVote.js" type="text/javascript"></script>
<script src="scripts/utils.js" type="text/javascript"></script>
</head>

<script>
function jumpToLogin() {
	window.location.href = "../../index.html";
}
</script>

<body>
	<div id="allContent">
		<div id="header">
			<p>Create an Account</p>
		</div>

		<div id="tableContainer">
			<div id="tableRow">

				<div id="main">
					<div id="register">
						<form>
							<fieldset>

								<p>
									<label for="username">Username</label> <input type="text"
										id="username" name="username" required>
								</p>
								<p>
									Password: <input type="text" id="password">
								</p>
								<p>
									Your name: <input type="text" id="name">
								</p>
								<p>
									<label for="userEmail">Your email: </label> <input type="text"
										id="yourEmail" required>
								</p>
								<form action="">
									<label for="userType">Register as: </label><br> <input
										type="radio" name="usertype" value="voter">voter<br>
									<input type="radio" name="usertype" value="female">organizer
								</form>
							</fieldset>

							<button id="subBtn" type="submit">Submit</button>
						</form>
					</div>

				</div>



			</div>
		</div>


		<button type="button" onclick="jumpToLogin()">Back
			to Login page</button>
	</div>
</body>
</html>
